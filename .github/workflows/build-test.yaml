name: Build and Test

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:

  build:
    strategy:
      # run all tests even if e.g. image tests fail early
      fail-fast: false
      matrix:
        os:
        - ubuntu-latest
        python-version:
        - '3.9'
        - '3.10'
        - '3.11'
        - '3.12'
        - '3.13'
        # Test all on ubuntu, test ends on macos and windows
        include:
        - os: macos-latest
          python-version: '3.9'
        - os: windows-latest
          python-version: '3.9'
        - os: macos-latest
          python-version: '3.13'
        - os: windows-latest
          python-version: '3.13'
        - os: ubuntu-22.04
          python-version: '3.9'
          install-args: --resolution=lowest-direct

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build
      run: |
        uv sync --group test ${{ matrix.install-args }}
    - name: Run test suite
      run: |
        uv run --no-sync pytest --color yes -ra
